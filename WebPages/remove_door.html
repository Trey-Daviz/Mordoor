<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>


<label for="door_id" class="label"> Remove Door: </label><br>
<label class="label">Door ID</label>
<input type="text" id="door_id" class="input"><br>

<script>
    u = sessionStorage.getItem("username");
    p = sessionStorage.getItem("password");

    var enter = document.getElementById("door_id");
    enter.addEventListener("keydown", function (e) {
        if (e.code === "Enter") {  //checks whether the pressed key is "Enter"
            RemoveDoor();
        }
    });

    async function RemoveDoor(){
            var apiUrl = "http://127.0.0.1:8000/admin/remove_door"
            info = {username: u,
                password: p,
                id: door_id.value
            }
            const response = await fetch(apiUrl, {
                method : "DELETE",
                body : JSON.stringify(info)
            });
            data = await(response.json());
            if (data != true){
                alert(data);
            }
            else if (data = true) {
                alert("Door removed sucessfully")
            }
        }

</script>
</body>
</html>
