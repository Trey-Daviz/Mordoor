<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>


<label for="dept_name" class="label"> Add Department: </label><br>
<label class="label">Department Name</label>
<input type="text" id="dept_name" class="input"><br>

<script>
    u = sessionStorage.getItem("username");
    p = sessionStorage.getItem("password");

    var enter = document.getElementById("dept_name");
    enter.addEventListener("keydown", function (e) {
        if (e.code === "Enter") {  //checks whether the pressed key is "Enter"
            AddDept();
        }
    });

    async function AddDept(){
            var apiUrl = "http://192.168.86.72:8000/admin/create_dept"
            info = {username: u,
                password: p,
                name: dept_name.value
            }
            const response = await fetch(apiUrl, {
                method : "POST",
                body : JSON.stringify(info)
            });
            data = await(response.json());
            if (data != true){
                alert(data);
            }
            else if (data = true) {
                alert("Department added sucessfully")
            }
        }

</script>
</body>
</html>
